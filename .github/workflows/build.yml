name: Build SmartBackup

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        architecture: [x64, x86]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.architecture }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: ${{ matrix.architecture }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build executable
        run: |
          pyinstaller --clean smartbackup.spec
      
      - name: Rename executable
        run: |
          $arch = "${{ matrix.architecture }}"
          if ($arch -eq "x64") {
            Rename-Item -Path "dist\SmartBackup.exe" -NewName "SmartBackup-x64.exe"
          } else {
            Rename-Item -Path "dist\SmartBackup.exe" -NewName "SmartBackup-x86.exe"
          }
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SmartBackup-windows-${{ matrix.architecture }}
          path: dist/SmartBackup-*.exe

  create-release:
    needs: build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/SmartBackup-windows-x64/SmartBackup-x64.exe
            artifacts/SmartBackup-windows-x86/SmartBackup-x86.exe
          body: |
