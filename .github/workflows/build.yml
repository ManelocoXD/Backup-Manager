name: Build SmartBackup

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        architecture: [x64, x86]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.architecture }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: ${{ matrix.architecture }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build executable
        run: |
          pyinstaller --clean smartbackup.spec
      
      - name: Rename executable
        run: |
          $arch = "${{ matrix.architecture }}"
          if ($arch -eq "x64") {
            Rename-Item -Path "dist\SmartBackup.exe" -NewName "SmartBackup-x64.exe"
          } else {
            Rename-Item -Path "dist\SmartBackup.exe" -NewName "SmartBackup-x86.exe"
          }
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SmartBackup-windows-${{ matrix.architecture }}
          path: dist/SmartBackup-*.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk libayatana-appindicator3-1 gir1.2-ayatanaappindicator3-0.1
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build executable
        run: |
          python build.py
      
      - name: Rename executable
        run: |
          mv dist/SmartBackup dist/SmartBackup-linux
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SmartBackup-linux
          path: dist/SmartBackup-linux

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pyobjc-framework-Cocoa
      
      - name: Build executable
        run: |
          python build.py
      
      - name: Rename executable
        run: |
          mv dist/SmartBackup dist/SmartBackup-macos
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SmartBackup-macos
          path: dist/SmartBackup-macos

  create-release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
