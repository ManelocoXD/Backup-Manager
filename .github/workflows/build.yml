            - üìÖ Programaci√≥n autom√°tica de backups
            - üåê Interfaz en Espa√±ol e Ingl√©s
            - üé® Tema claro/oscuro autom√°tico
            
            ### Instrucciones:
            1. Descarga el archivo `.exe` seg√∫n tu arquitectura
            2. Ejecuta directamente - ¬°No requiere instalaci√≥n!
